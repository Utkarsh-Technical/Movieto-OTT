<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieto - Genres</title>
    <link rel="stylesheet" href="s1.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <!-- title logo -->
    <link rel="icon" type="image/png" href="images/play.png">
</head>

<body>
    <div class="start">
        <!-- top header -->
        <div class="header">
            <div class="top_logo">
                <img src="Images/play.png" alt="">
            </div>
            <div class="top_heading">
                <h1>movieto</h1>
            </div>
        </div>

        <!-- card -->

        <section class="slide" id="tab-portfolio">
            <h3>Which type ?</h3>

            <div class="cards">
                <div class="card" id="action"><button type="submit" class="custom-btn">ACTION</button></div>
                <div class="card" id="adventure"><button type="submit" class="custom-btn">ADVENTURE</button></div>
                <div class="card" id="comedy"><button type="submit" class="custom-btn">COMEDY</button></div>
                <div class="card" id="crime"><button type="submit" class="custom-btn">CRIME</button></div>
                <div class="card" id="drama"><button type="submit" class="custom-btn">DRAMA</button></div>
                <div class="card" id="fantasy"><button type="submit" class="custom-btn">FANTASY</button></div>
                <div class="card" id="horror"><button type="submit" class="custom-btn">HORROR</button></div>
                <div class="card" id="historical"><button type="submit" class="custom-btn">HISTORICAL</button></div>
                <div class="card" id="romance"><button type="submit" class="custom-btn">ROMANCE</button></div>
                <div class="card" id="science"><button type="submit" class="custom-btn">SCI-FI</button></div>
                <div class="card" id="all"><button type="submit" class="custom-btn">ALL</button></div>
            </div>
        </section>

        <!-- footer -->
        <div class="footer">
            <a href="Screen2.html">Next<i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
</body>

</html>
